<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <ion-icon slot="end" name="moon"></ion-icon>
    <ion-toggle (ionChange)="cambiarTema($event)" slot="end"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoSitio()">
      <ion-icon name="pin"></ion-icon>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
